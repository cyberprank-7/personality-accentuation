<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Тестовая страница</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-8">
    <!-- Ссылка на психологический тест -->
    <div class="mb-6">
      <a
        href="https://example.com"
        target="_blank"
        class="text-blue-600 hover:underline text-lg font-medium"
      >
        Перейти к психологическому тесту
      </a>
    </div>

    <!-- Форма с чекбоксами -->
    <form class="space-y-4">
      <div class="space-y-2">
        <!-- Чекбоксы -->
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text1" />
            <span>Вариант 1</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text2" />
            <span>Вариант 2</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text3" />
            <span>Вариант 3</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text4" />
            <span>Вариант 4</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text5" />
            <span>Вариант 5</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text6" />
            <span>Вариант 6</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text7" />
            <span>Вариант 7</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text8" />
            <span>Вариант 8</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text9" />
            <span>Вариант 9</span>
          </label>
        </div>
        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" class="checkbox" data-target="text10" />
            <span>Вариант 10</span>
          </label>
        </div>
      </div>
    </form>

    <!-- Абзацы текста -->
    <div class="mt-8 space-y-3">
      <p id="text1" class="hidden">Текст для варианта 1.</p>
      <p id="text2" class="hidden">Текст для варианта 2.</p>
      <p id="text3" class="hidden">Текст для варианта 3.</p>
      <p id="text4" class="hidden">Текст для варианта 4.</p>
      <p id="text5" class="hidden">Текст для варианта 5.</p>
      <p id="text6" class="hidden">Текст для варианта 6.</p>
      <p id="text7" class="hidden">Текст для варианта 7.</p>
      <p id="text8" class="hidden">Текст для варианта 8.</p>
      <p id="text9" class="hidden">Текст для варианта 9.</p>
      <p id="text10" class="hidden">Текст для варианта 10.</p>
    </div>

    <!-- Логика отображения -->
    <script>
      const checkboxes = document.querySelectorAll(".checkbox");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          const targetId = this.dataset.target;
          const paragraph = document.getElementById(targetId);

          if (this.checked) {
            paragraph.classList.remove("hidden");
          } else {
            paragraph.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
